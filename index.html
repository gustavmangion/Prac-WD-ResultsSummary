<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="result">
          <h3>Your Result</h3>
          <div class="result_bubble">
            <h2>76</h2>
            <p>of 100</p>
          </div>
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="summary">
          <h2>Summary</h2>
          <div class="summary_card summary_card_red">
            <div class="summary_card_skill">
              <img src="images/icon-reaction.svg" />
              <p>Reaction</p>
            </div>
            <div class="summary_card_score">
              <p>80</p>
              <p>/ 100</p>
            </div>
          </div>
          <div class="summary_card summary_card_yellow">
            <div class="summary_card_skill">
              <img src="images/icon-memory.svg" />
              <p>Memory</p>
            </div>
            <div class="summary_card_score">
              <p>92</p>
              <p>/ 100</p>
            </div>
          </div>
          <div class="summary_card summary_card_green">
            <div class="summary_card_skill">
              <img src="images/icon-verbal.svg" />
              <p>Verbal</p>
            </div>
            <div class="summary_card_score">
              <p>61</p>
              <p>/ 100</p>
            </div>
          </div>
          <div class="summary_card summary_card_purple">
            <div class="summary_card_skill">
              <img src="images/icon-visual.svg" />
              <p>Visual</p>
            </div>
            <div class="summary_card_score">
              <p>72</p>
              <p>/ 100</p>
            </div>
          </div>
          <div class="continue-button"><p>Continue</p></div>
        </div>
      </div>
      <div class="attribution">
        Challenge by&nbsp
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by&nbsp
        <a href="https://www.gustavmangion.com" target="_blank"
          >Gustav Mangion</a
        >.
      </div>
    </div>
  </body>
</html>
